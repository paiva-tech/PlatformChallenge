<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigAi - Entrevistas com IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3FA992, #2B3990);
            color: white;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 0;
        }
        .subtitle {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            display: inline-block;
            background: linear-gradient(90deg, #3B33E3, #1E1BB8);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            opacity: 0.8;
        }
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);

</head>
<body>
    <header class="header">

            <a href="#">Login</a>

        <div class="video-container">
